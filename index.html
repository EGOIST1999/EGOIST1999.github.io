<!DOCTYPE html>

<html>  <!-- html文档的根元素 -->

<head>
  <style>
    body {
      /* 设置背景图片 */
      background-image: url('/images/IMG_7038.jpg');
      background-size: cover; /* 让图片覆盖整个页面 */
      background-position: center; /* 让图片居中 */
      background-attachment: fixed; /* 固定背景，使其在滚动页面时不会移动 */
      margin: 0; /* 去掉默认的页面边距 */
      padding: 0; /* 去掉默认的页面填充 */
      height: 100vh; /* 设置页面高度为视口高度 */
      color: white; /* 设置文本颜色为白色，避免与背景色冲突 */
    }

    /* 如果你有其他内容，可以为它添加样式 */
    .content {
      position: relative;
      z-index: 1; /* 确保内容位于背景之上 */
      padding: 20px; /* 添加一些内边距，使内容不会贴着页面边缘 */
    }
  </style>
</head>

<body>

<table width="100%" border="0" cellpadding="0" cellspacing="0" class="nav">
  <tr>
     <!-- <td><img src="images/logo2.png"  height="100" /></td>-->
    <td width="100" align="center"><a href="index.html">主页</a></td>
    <td width="100" align="center"><a href="images.html">我的相册</a></td>

  </tr>
</table>
  
</body>

</html>
